
<div *ngIf="hero" >
    <h3> SELECTED HERO : {{hero.name | uppercase }} </h3>

    <div>
        Change Hero's Details:
        <div>
            <label> Name : </label>
            <input [(ngModel)] = "hero.name" placeholder="heroName" />
        </div>
        <div>
            <label> Power : </label>
            <input [(ngModel)] = "hero.power" placeholder="heroPower" />
        </div>
    </div>
    <br>
    <button (click)="FinishEditing()">
        Finish Editing
    </button>
</div>
